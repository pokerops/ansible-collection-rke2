---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kserve
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default
  source:
    chart: kserve
    repoURL: oci://ghcr.io/kserve/charts/kserve
    targetRevision: "v0.15.2"
    helm:
      valuesObject:
        kserve:
          controller:
            deploymentMode: RawDeployment
            gateway:
              ingressGateway:
                ingressClassName: nginx-private
  destination:
    server: https://kubernetes.default.svc
    namespace: kserve
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
