---
name: molecule

env:
  DEVBOX_VERSION: ${{ vars.DEVBOX_VERSION }}

on:
  pull_request:
    branches:
      - master
    paths:
      - "molecule/**"
      - "playbooks/**"
      - "requirements.yml"
      - "roles.yml"
      - "Makefile"
      - "pyproject.toml"
      - "poetry.lock"
      - "devbox.json"
      - "devbox.lock"
      - .github/workflows/molecule.yml

jobs:
  molecule:
    name: molecule
    runs-on: libvirt
    strategy:
      matrix:
        scenario:
          - install
          - update
        image:
          - noble
          - jammy
    steps:
      - name: Check out the codebase
        uses: actions/checkout@v4

      - name: Install devbox
        uses: jetify-com/devbox-install-action@v0.12.0

      - name: Install test requirements
        run: devbox run -- make requirements

      - name: Debug test environment
        run: devbox run -- make debug

      - name: Run molecule tests
        run: devbox run -- make ${{ matrix.image }} converge side-effect verify
        env:
          MOLECULE_REVISION: ${{ github.head_ref || github.ref_name }}
          MOLECULE_KVM_IMAGE: ${{ matrix.image }}
          MOLECULE_SCENARIO: ${{ matrix.scenario }}
          MOLECULE_OUTPUT_DIR: /tmp/logs
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Upload install logs
        uses: actions/upload-artifact@v4
        with:
          name: install-${{ matrix.scenario }}-${{ matrix.image }}.log
          path: |
            /tmp/logs/*
          if-no-files-found: ignore
        if: always()
