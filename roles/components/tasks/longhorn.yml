---
- name: Create longhorn namespace
  kubernetes.core.k8s:
    state: present
    kubeconfig: "{{ rke2_config_path }}"
    resource_definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ rke2_longhorn_chart.namespace }}"

- name: Deploy longhorn chart
  kubernetes.core.k8s:
    state: present
    kubeconfig: "{{ rke2_config_path }}"
    resource_definition:
      apiVersion: helm.cattle.io/v1
      kind: HelmChart
      metadata:
        name: longhorn
        namespace: kube-system
      spec:
        chart: "{{ rke2_longhorn_chart.name }}"
        targetNamespace: "{{ rke2_longhorn_chart.namespace }}"
        repo: "{{ rke2_longhorn_chart.repo }}"
        valuesContent: |-
          {{ rke2_longhorn_values | default(_rke2_longhorn_values) | to_nice_yaml(indent=2) }}
  vars:
    _rke2_longhorn_values:
      persistence:
        defaultClass: true
